version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: esports_nats
    restart: unless-stopped
    ports:
      - "4223:4222"  # NATS client port (host:container)
      - "8223:8222"  # HTTP monitoring port (host:container)
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    networks:
      - esports_network

  postgres:
    image: postgres:16-alpine
    container_name: esports_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: esports_platform_db
      POSTGRES_USER: esports
      POSTGRES_PASSWORD: esports_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - esports_network

  redis:
    image: redis:7-alpine
    container_name: esports_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Redis port (host:container)
    volumes:
      - redis_data:/data
    networks:
      - esports_network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  esports_network:
    driver: bridge
